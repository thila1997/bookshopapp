<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Brand</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
        background-repeat: no-repeat;
        background-image: url('http://blog.vendhq.com/wp-content/uploads/2015/05/fastfashion2.jpg');
        background-size: 1800px 766px
}
    </style>
</head>
<body>
<div class="container text-center" style="margin-top: 50px;">
    <div th:if="${brand.id == null}"><h1 style="font-family: Papyrus; color: white; text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;">Create New Brand</h1></div>
    <div th:unless="${brand.id == null}"><h1 style="font-family: Papyrus; color: white; text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;">Edit Brand</h1></div>

    <form th:action = "@{/brands/save}" th:object="${brand}" method="post"
    style="max-width: 600px; margin: 0 auto; margin-top: 50px;">
    <input type="hidden" th:field="*{id}" th:value="${brand.id}" />
        <div class="m-3" style="text-shadow:1px 1px 1px white;">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Brand Name:</label>
                <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Choose one or more categories:</label>
                <div class="col-sm-8">
                    <select th:field="*{categories}" class="form-control" multiple="multiple" required >
                        <th:block th:each="cat : ${listCategories}">
                        <option th:text="${cat.name}" th:value="${cat.id}" />
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
