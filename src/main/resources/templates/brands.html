<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Brands</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
        background-repeat: no-repeat;
        background-image: url('http://blog.vendhq.com/wp-content/uploads/2015/05/fastfashion2.jpg');
        background-size: 1800px 766px
}
    </style>
</head>
<body>
<div class="container text-center" style="margin-top: 50px;">
    <div><h1 style="font-family: Papyrus; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;">Brands List</h1></div>
    <div>
        <table class="table table-bordered" style=" background-color: lightyellow;">
            <thead class="thead-dark">
            <tr>
            <th>ID</th>
            <th>Name</th>
                <th>Categories</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each = "brand : ${listBrands}" >
                <tr>
                    <td>[[${brand.id}]]</td>
                    <td>[[${brand.name}]]</td>
                    <td>[[${brand.categories}]]</td>
                    <td>
                        <a th:href="@{'/brands/edit/' + ${brand.id}}">Edit</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
