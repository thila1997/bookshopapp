<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
        background-repeat: no-repeat;
        background-image: url('https://www.thepackagingcompany.us/knowledge-sharing/wp-content/uploads/sites/2/2018/08/5-custompack-clothing-blog.jpg');
        background-size: 1800px 766px
}
    </style>
</head>
<body>
<div class="container text-center" style="margin-top: 50px;">
    <div><h1 style="font-family: Papyrus; color: white; text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;">Add a new Category</h1></div>

    <form th:action = "@{/categories/save}" th:object="${category}" method="post"
    style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row" >
                <label class="col-form-label col-sm-4" style="margin-top: 20px; text-shadow:1px 1px 1px white;">Category Name:</label>
                <div class="col-sm-8" style="margin-top: 20px; ">
                <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
